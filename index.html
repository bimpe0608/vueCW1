<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutor's Corner</title>
    <link rel="icon" type="image/x-icon" href="./Images/logo.png" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script src="./lessons.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="app" class="font-sans bg-white-100">

        <!-- Nav bar -->
      <div class="nav">
        <!-- logo -->
        <div class="logo">{{logo}}</div>
        <!-- Search Bar -->
        <div class="mb-4 flex items-center">
          <input
            type="text"
            placeholder="Search Lesson"
            class="w-full p-2 border border-gray-300 rounded mr-2"
          />
        </div>
        <!-- button -->
        <button
          class="bg-orange-500 text-white py-2 px-4 rounded"
          :disabled="cart.length === 0"
        >
          <i class="fa-sharp fa fa-cart-shopping" style="color: white"></i>
            {{ cartCount}}</i
          >
        </button>
      </div>

      <div class="flex flex-col md:flex-row h-screen bg-gray-200">
        <!-- Sidebar -->
        <div class="w-full md:w-64 bg-white p-4">
          <h1 class="text-2xl font-bold mb-4">Filters</h1>

          <!-- Filter options -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600"
              >Sort By:</label
            >
            <div class="mt-1">
              <label class="inline-flex items-center">
                <input
                  type="radio"
                  class="form-radio text-blue-500"
                  v-model="sort.sortBy"
                  id="subject"
                  value="subject"
                  name="radio"
                />
                <span class="ml-2">Subject</span>
              </label>

              <label class="inline-flex items-center">
                <input
                  type="radio"
                  class="form-radio text-blue-500"
                  v-model="sort.sortBy"
                  id="location"
                  value="location"
                  name="radio"
                />
                <span class="ml-2">Location</span>
              </label>

              <label class="inline-flex items-center">
                <input
                  type="radio"
                  class="form-radio text-blue-500"
                  v-model="sort.sortBy"
                  id="price"
                  value="price"
                  name="radio"
                />
                <span class="ml-2">Price</span>
              </label>

              <label class="inline-flex items-center">
                <input
                  type="radio"
                  class="form-radio text-blue-500"
                  v-model="sort.sortBy"
                  id="availability"
                  value="availability"
                  name="radio"
                />
                <span class="ml-2">Availability</span>
              </label>

              <label class="inline-flex items-center">
                <input
                  type="radio"
                  class="form-radio text-blue-500"
                  v-model="sort.sortBy"
                  id="category"
                  value="category"
                  name="radio"
                />
                <span class="ml-2">Category</span>
              </label>
            </div>
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600"
              >Order By:</label
            >
            <div class="mt-1">
              <label class="inline-flex items-center">
                <input
                  type="radio"
                  class="form-radio text-blue-500"
                  name="sortBy"
                  value="latest"
                />
                <span class="ml-2">Ascending</span>
              </label>

              <label class="inline-flex items-center">
                <input
                  type="radio"
                  class="form-radio text-blue-500"
                  name="sortBy"
                  value="latest"
                />
                <span class="ml-2">Descending</span>
              </label>
            </div>
          </div>
        </div>


    


    </div>
  </body>
</html>
